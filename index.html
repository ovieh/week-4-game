<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>
    <div class="container">
        <div class="head">
            <header>
                <h1>Star Wars RPG!</h1>
            </header>
        </div>

        <div class="player-container" id="picks">
            <div class="player" id="obi">
                <h6 class="player-name">Obi-Wan Kenobi</h6><img src="assets/images/obi.jpg" alt="Obi Wan">
                <h6 class="hp">120</h6>
            </div>
            <div class="player" id="luke">
                <h6 class="player-name">Luke Skywalker</h6><img src="assets/images/luke.jpg" alt="Luke">
                <h6 class="hp">100</h6>
            </div>
            <div class="player" id="sidius">
                <h6 class="player-name">Dark Sidius</h6><img src="assets/images/sidius.jpg" alt="Darth Sidius">
                <h6 class="hp">150</h6>
            </div>
            <div class="player" id="maul">
                <h6 class="player-name">Darth Maul</h6><img src="assets/images/maul.jpg" alt="Darth Maul">
                <h6 class="hp">180</h6>
            </div>
        </div>
        <div id="selection">
            <h3 id="player-label">Your Player</h3>
            <div class="player-container" id="player-choice">
            </div>
        </div>
        
        <h3>Enemies Available To Attack</h3>
        <div id="available"></div>

        <h3>Fight Section</h3>
        <button>Attack</button>
        <h3>Defender</h3>
        <div id="defender-area"></div>
    </div>


    <script src="assets/javascript/game.js"></script>
</body>

</html>
