<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
</head>

<body>
    <div class="head">
        <header>
            <h1>Star Wars RPG!</h1>
        </header>
    </div>

    <div id="player-container">
        <div class="player" id="obi"><h6 class="player-name">Obi-Wan Kenobi</h6><img src="assets/images/obi.jpg" alt="Obi Wan"></div>
        <div class="player" id="luke"><h6 class="player-name">Luke Skywalker</h6><img src="assets/images/luke.jpg" alt="Luke"></div>
        <div class="player" id="sidius"><h6 class="player-name">Dark Sidius</h6><img src="assets/images/sidius.jpg" alt="Darth Sidius"></div>
        <div class="player" id="maul"><h6 class="player-name">Darth Maul</h6><img src="assets/images/maul.jpg" alt="Darth Maul"></div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
